<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Infinity Beats</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo-container {
            cursor: pointer;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .logo-container img {
            width: 250px; /* Increase size of the image */
            height: auto;
            border: 5px solid #007bff; /* Blue border */
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        .logo-container img:hover {
            border-color: #0056b3; /* Darker blue on hover */
        }
        .logo-container h1 {
            margin-top: 15px;
            font-size: 24px;
            color: #333;
            margin-bottom: 0;
        }
        .redirect-link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect-link:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="infinixlogo.jpg" alt="Infinity Beats Logo">
            <h1>Infinity Beats</h1>
        </a>
    </div>
    <a href="index.html" class="redirect-link"></a>
</body>
</html>
